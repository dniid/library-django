<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Autores</title>
    </head>
    <body>
    <h1>Lista de Autores</h1>
    <center><a href="{% url 'author_create' %}">Novo</a></center>
    <table cellspacing="3" bgcolor="#000000">
        <thead>
        <tr bgcolor="#ffffff">
            <th>ID</th>
            <th>Nome</th>
            <th>Data de Criação</th>
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for author in author_list %}
        <tr bgcolor="#ffffff">
            <td>{{ author.id }}</td>
            <td>{{ author.nome }}</td>
            <td>{{ author.data_criacao }}</td>
            <td>
                <a href="{% url 'author_update' author.id %}">Update</a>
                <a href="{% url 'author_delete' author.id %}">Delete</a>
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>
    <a href="/">Home</a>
    </body>
</html>
