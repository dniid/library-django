<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <title>Author Create</title>
    </head>  
    <body>  
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <table cellspacing="3" bgcolor="#000000">
                <label>Criação de Autor</label>
                {% for field in form %}
                <tr bgcolor="#ffffff">
                    <th>{{field.label}}</th>
                    <td>{{field}}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Enviar</button>
            <br>
            <br>
            <input type=button value="Voltar" onClick="window.history.back();return false;">
        </form>
    </body>  
</html>
